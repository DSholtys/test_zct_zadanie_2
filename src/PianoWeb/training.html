<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Training</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #training-message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .key.highlight {
            background-color: #ffff99; /* Example highlight color */
            animation: pulse 1s infinite alternate;
        }
    </style>
</head>
<body>
    <div class = "container">
    <h1>Piano Training</h1>
    <button onclick="location.href='index.html'">Back</button>

    <div class="piano">
        <div class="key white" data-note="c4" data-key="a"><span>C4</span></div>
        <div class="key white" data-note="d4" data-key="s"><span>D4</span></div>
        <div class="key white" data-note="e4" data-key="d"><span>E4</span></div>
        <div class="key white" data-note="f4" data-key="f"><span>F4</span></div>
        <div class="key white" data-note="g4" data-key="g"><span>G4</span></div>
        <div class="key white" data-note="a4" data-key="h"><span>A4</span></div>
        <div class="key white" data-note="b4" data-key="j"><span>B4</span></div>
        <div class="key white" data-note="c5" data-key="k"><span>C5</span></div>
    </div>
    <div id="audio-container" style="display: none;">
        <audio id="audio_c4" src="c4.wav" preload="auto"></audio>
        <audio id="audio_d4" src="d4.wav" preload="auto"></audio>
        <audio id="audio_e4" src="e4.wav" preload="auto"></audio>
        <audio id="audio_f4" src="f4.wav" preload="auto"></audio>
        <audio id="audio_g4" src="g4.wav" preload="auto"></audio>
        <audio id="audio_a4" src="a4.wav" preload="auto"></audio>
        <audio id="audio_b4" src="b4.wav" preload="auto"></audio>
        <audio id="audio_c5" src="c5.wav" preload="auto"></audio>
    </div>

    <p id="training-message"></p>
    </div>
    <script src="training.js"></script>
</body>
</html>
